<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Level</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: orange;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .banner {
            background-color: #ffcc00;
            color: white;
            padding: 10px 20px;
            font-size: 36px;
            font-weight: bold;
            border-radius: 5px;
            position: relative;
            top: -50px;
        }
        .level-selection {
            background-color: #4b0082;
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .level-button {
            display: block;
            margin: 15px 0;
            padding: 15px 30px;
            font-size: 24px;
            color: white;
            background-color: #8a2be2;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px #5a189a;
        }
        .level-button:active {
            box-shadow: 0 2px #5a189a;
            transform: translateY(3px);
        }
        .begin-button {
            padding: 15px 30px;
            font-size: 24px;
            color: white;
            background-color: #4b0082;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px #2d0057;
        }
        .begin-button:active {
            box-shadow: 0 2px #2d0057;
            transform: translateY(3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">SELECT LEVEL</div>
        <div class="level-selection">
            <button class="level-button" onclick="startLevel('easy')">EASY</button>
            <button class="level-button" onclick="startLevel('medium')">MEDIUM</button>
			<button class="level-button" onclick="startLevel('hard')">HARD</button>
        </div>
        <button class="begin-button" onclick="window.location.href='index.html'">START MENU</button>
    </div>
    <script>
        function startLevel(level) {
            localStorage.setItem('selectedLevel', level);
            localStorage.setItem('currentQuestion', 1);
            window.location.href = level + '.html';
        }
    </script>
</body>
</html>
