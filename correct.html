<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correct Answer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: orange;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .message {
            background-color: #4b0082;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px #2d0057;
        }
        .message h1 {
            font-size: 48px;
            margin: 0;
        }
        .message p {
            font-size: 36px;
            margin: 10px 0 20px;
        }
        .next-button {
            padding: 15px 30px;
            font-size: 24px;
            color: white;
            background-color: #4b0082;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px #2d0057;
        }
        .next-button:active {
            box-shadow: 0 2px #2d0057;
            transform: translateY(3px);
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>WELL DONE!</h1>
        <p>+100</p>
        <button class="next-button" onclick="goToNextQuestion()">Next</button>
    </div>
    <script>
        function goToNextQuestion() {
            const level = localStorage.getItem('selectedLevel');
            const currentQuestion = localStorage.getItem('currentQuestion') || 1;
            const nextQuestion = parseInt(currentQuestion) + 1;
            localStorage.setItem('currentQuestion', nextQuestion);
            if (nextQuestion <= 3) {
                window.location.href = 'question' + nextQuestion + '_' + level + '.html';
            } else {
                window.location.href = 'congrats.html';
            }
        }
    </script>
</body>
</html>
