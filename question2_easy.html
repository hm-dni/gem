<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Level - Question 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: orange;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 50px;
            box-sizing: border-box;
            color: white;
            font-size: 24px;
        }
        .header div {
            background-color: #4b0082;
            padding: 10px;
            border-radius: 10px;
        }
        .question {
            margin: 20px;
            font-size: 24px;
            color: black;
        }
        .image {
            margin: 20px;
        }
        .hint {
            font-size: 48px;
            color: black;
            margin: 20px;
        }
        .options {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .option {
            margin: 0 10px;
            padding: 20px;
            font-size: 24px;
            color: white;
            background-color: #ffcc00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px #cc9a00;
        }
        .option:active {
            box-shadow: 0 2px #cc9a00;
            transform: translateY(3px);
        }
        .score {
            margin: 20px;
            font-size: 24px;
            color: white;
            background-color: #4b0082;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div id="time">TIME :</div>
        <div id="score">SCORE : 0</div>
    </div>
    <div class="container">
        <div class="question">Tap the letter that completes the word</div>
        <div class="image">
            <img src="backpack.png" alt="Backpack">
        </div>
        <div class="hint">B A _</div>
        <div class="options">
            <button class="option" onclick="checkAnswer('D')">D</button>
            <button class="option" onclick="checkAnswer('G')">G</button>
            <button class="option" onclick="checkAnswer('R')">R</button>
        </div>
        <div class="score">2/10</div>
    </div>
    <script>
        let score = localStorage.getItem('score') || 0;
		let startTime = new Date();

        function checkAnswer(letter) {
            if (letter === 'G') {
                score = parseInt(score) + 100;
                document.getElementById('score').innerText = 'SCORE : ' + score;
				localStorage.setItem('score', score);
                localStorage.setItem('time', getTimeTaken());
                window.location.href = 'correct.html';
            } else {
				localStorage.setItem('time', getTimeTaken());
                window.location.href = 'wrong.html';
            }
        }
		
		function getTimeTaken() {
            const endTime = new Date();
            const timeDiff = endTime - startTime;
            const seconds = Math.floor(timeDiff / 1000);
            return seconds + ' seconds';
        }
    </script>
</body>
</html>
